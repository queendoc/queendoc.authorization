<!DOCTYPE html>
<html ng-app="" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../assets/lib/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="login.style.css">
    <title>Title</title>
</head>
<body>
    <form class="form" action="">
        <div>
            <div>
                <img src="../../../assets/images/queendoc.gif" alt="Queen Doc" class="queendoc">
            </div>

            <div class="container">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" required ng-model="firstName"/>

                <label>Password</label>
                <input type="password" placeholder="Enter Password" required ng-model="password"/>

                <button class="loginbtn" type="submit">Login</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <input type="checkbox" checked="checked"> Remember me
                <a href="#" style="float: right;">Forgot password?</a>
            </div>
        </div>
    </form>
</body>
</html>
