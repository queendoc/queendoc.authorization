<table class="table table-striped">
    <thead>
        <th>Project Name</th>
        <th>Project Manager</th>
        <th>Project Start Date</th>
        <th>Project End Date</th>
        <th>Iteration</th>
        <th>Iteration Start Date</th>
        <th>Iteration End Date</th>
        <th> </th>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td> {{project.name}} </td>
            <td> {{project.manager}} </td>
            <td> {{project.startDate}} </td>
            <td> {{project.endDate}} </td>
            <td> {{project.iteration}} </td>
            <td> {{project.iterationStartDate}} </td>
            <td> {{project.iterationEndDate}} </td>
            <td>
                <button type="submit" (click)="updateProject(project)"> Update </button>
                <button type="submit" (click)="deleteProject(project)"> Delete </button>
            </td>
        </tr>
    </tbody>

</table>
