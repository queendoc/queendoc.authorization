<div class="center-container">
    <div class="middle-aligned-container">
        <div class="user-container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <img src="../../../app/assets/images/queendoc-256.gif" alt="Queen Doc">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <form>

                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <label for="firstName" >First Name</label>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <input type="text" name="firstName"  placeholder="Enter First Name" id="firstName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <input type="text" name="lastName" placeholder="Enter Last Name" id="lastName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <label for="email" >Email</label>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <input type="text" name="email"  placeholder="Enter Email" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <label for="password" >Password</label>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-6 col-xs-12">
                                <input type="password" name="password"  placeholder="Enter Password" id="password">
                            </div>
                        </div>

                        <div class="row">
                            <button class="btn-submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
